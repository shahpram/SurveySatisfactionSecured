<!DOCTYPE html>
<html lang="en" ng-app="satterfieldinternational">
<head>

    <!--<link rel="icon" href="../../favicon.ico"> -->
    <meta charset="UTF-8">
    <meta name="MobileOptimized" content="320">
    <meta name="HandheldFriendly" content="True">
    <title>Satterfield Patient Dashboard</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/jquery.mmenu.css">
    <link rel="stylesheet" href="css/satterfieldinternational.css">

</head>
<body ng-controller="patientSurveyController">
<div id="page"> <!-- wrapper -->
    <nav id="menu" class="menu">
        <ul>
            <li class="Label"><a href="{{baseUrl}}/admin.html">Admin Panel</a></li>
            <li><a href="{{baseUrl}}/admin.html#/home">Home {{locale}}</a></li>
            <li><a href="{{baseUrl}}/admin.html#/patient-dashboard">Patient Surveys</a></li>
            <li><a href="{{baseUrl}}/admin.html#/physician-dashboard">Physician Surveys</a></li>
            <li><a href="{{baseUrl}}/admin.html#/institutions">Institutions</a></li>
            <li><a href="#">Countries</a>
                <ul>
                    <li><a href="" ng-click="setCountryTo('zh-cn')">Peoples Republic of China</a></li>
                    <li><a href="" ng-click="setCountryTo('zh-hk')">Hong Kong</a></li>
                    <li><a href="" ng-click="setCountryTo('zh-tw')">Taiwan</a></li>
                    <li><a href="" ng-click="setCountryTo('zh-sg')">Singapore</a></li>
                    <li><a href="" ng-click="setCountryTo('ko')">South Korea</a></li>
                    <li><a href="" ng-click="setCountryTo('ja')">Japan</a></li>
                </ul>
            </li>
            <!--
            <li><a href="{{baseUrl}}/admin.html#/institutions">Institutions</a></li>
            -->
        </ul>
    </nav>
    <div id="header">
        <a href="#menu"></a>
        Satterfield Services International Dashboard (BETA)
        <form class="header-form">
            <!--
            <input type="text" placeholder="Enter Search Term Here" />
            <button class="btn btn-default" type="button" ng-click="search()">Search</button>
            -->
            <button class="btn btn-default" type="button" ng-click="logout()">Logout</button>
        </form>
    </div>

    <div id="content" class="container-fluid">
        <ng-view />
    </div>

    <div id="footer">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                Copyright &copy;2016
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.mmenu.all.min.js"></script>
<script>
    $(function() {
        $('nav#menu').mmenu({
            // options
        }, {
            // configuration
        });
        $("#menu").trigger("open");
    });


</script>
<!-- Bootstrap core JavaScript -->
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/ui-bootstrap-tpls-2.1.3.min.js"></script>
<script src="js/satterfieldinternational.js"></script>
</header>
