<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Satterfield Medical Login</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
<div class="container">
    <form class="form-signin" action="admin.html">
        <h2 class="form-signin-heading">Satterfield Services International</h2>
        <select id="country" name="country" class="form-control">
            <option value="ZZ" selected>Select Country</option>
            <option value="US">United States of America</option>
            <option value="CA">Canada</option>
            <option value="CN">Peoples Republic of China</option>
            <option value="HK">Hong Kong</option>
            <option value="SG">Singapore</option>
            <option value="TW">Taiwan</option>
        </select>
        <button class="btn btn-lg btn-danger btn-block" type="submit">Submit</button>
    </form>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- <script src="js/bootstrap.min.js"></script> -->

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
